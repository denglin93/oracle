<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

	href="/meihua/css/bootstrap.css" />
</head>
<body>
<div class="container">
<h1 class="page-header">列表 </h1>
<h2>无序列表</h2>
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
</ul>

<h2>有序列表</h2>
<ol>
<li>1</li>
<li>2</li>
<li>3</li>
</ol>

<dt>1</dt>
<dd>2</dd>
<dt>3</dt>
</dl>


</div>

</html>
