<p><abbr title="张三" class="initialism">cms</abbr>大学教育是以关怀青年一代的成长为目的的，是
以维系和繁衍人类的文化生命为己任的，因此教育是最讲教育爱的。教育爱的无私性就意味着教育工作者要真正地不求索取地全身心地投入
。走进武昌工学院这个大家庭任教已经四年了。作为一名专职老师，要以<strong>教师</strong>的职责为己任，认真备课、上课、听课、评课，及时批改作业、
讲评作业，做好课后辅导工作，广泛涉猎各种知识之外，这是对学校的一种责任，是对家长的责任，也是对社会的责任。所以教师必须严格要
求自己，以学生为本，以学生的知识需求为核心，才能上好每一堂课。</p>
